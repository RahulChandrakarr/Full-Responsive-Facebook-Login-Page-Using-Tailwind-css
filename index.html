<!DOCTYPE html>`
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -log in or sign up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type=“image/png” href="favicon.png" />
</head>

<body class="bg-gray-200">
    <div class="container text-center lg:mt-40 flex lg:flex-row flex-col mx-auto items-center justify-center">

        <div class=" text-3xl sm:left w-1/2 mx-20 text-center flex flex-col justify-center items-center">
            <img class="w-60" src="logofb.svg" alt="logo">
            <p class=" hidden lg:block text-3xl mx-20">Facebook helps you connect and share with the people in your
                life.</p>
        </div>

        <div class="right justify-center text-center self-center p-5 h-96 w-[22rem] flex flex-col bg-white
             rounded-xl lg:p-8 lg:w-1/4 text-lg lg:relative">
            <input class="px-4 h-12 my-2 border-gray-200  rounded-lg border-2 outline-blue-500"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-gray-200  rounded-lg border-2 outline-blue-500" type=“password”
                placeholder=password>
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold
                  cursor-pointer">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                Password</span>
            <hr class="my2">
            <button class="btn  bg-green-600  hover:bg-green-700 text-white my-2 py-3 px-4 rounded-md font-bold 
                 cursor-pointer w-fit mx-auto">Create
                New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">
                    Create a Page </span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
